<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>


<style>



footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

</style>
<body>
    <div id="nav5">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <img src="picture/logo.png" alt="logo" width="50px" height="50px" style="margin: 0px 20px 0px 0px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item" v-for="(link, index) in navLinks" :key="index">
                            <a class="nav-link" :href="link.href" :class="{active: link.active}">{{link.name}}</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button"
                                data-bs-toggle="dropdown">Portfolio</a>
                            <ul class="dropdown-menu">
                                <li v-for="(items, index) in PortfolioLinks" :key="index">
                                    <a class="dropdown-item" :href="items.href">{{items.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div>
    <h3 style="display: flex; justify-content: center;">我的作品集</h3>
</div>
     <!-- 作品集區域 -->
     <div class="portfolio-section">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-md-6 col-sm-12 portfolio-item d-flex justify-content-center align-items-center text-center">
                    <div>
                        <img src="project1.jpg" alt="專案1" class="img-fluid">
                        <h5>遊戲專案1</h5>
                        <p>這是你第一個遊戲專案的簡短描述。</p>
                        <a href="https://linktothegame.com" class="btn btn-primary">遊玩 Demo</a>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 portfolio-item d-flex justify-content-center align-items-center text-center">
                    <div>
                        <img src="project2.jpg" alt="專案2" class="img-fluid">
                        <h5>遊戲專案2</h5>
                        <p>這是你第二個遊戲專案的簡短描述。</p>
                        <a href="https://linktothegame.com" class="btn btn-primary">遊玩 Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="container mt-3">
        <h3 class="title-2" >Contact me</h3>
       
          
        <form action="/contact_me" method="POST">
          <div class="mb-3 mt-3">
              <label for="uname" class="form-label">Name</label>
              <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          </div>
          <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone" required>
          </div>
          <div class="mb-3 mt-3">
              <label for="comment" class="form-label">Comments:</label>
              <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom:10px ;">Submit</button>
      </form>
      </div>

      <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 . 版權所有.</p>
            <p>聯絡我: <a href="mailto:example@example.com" class="text-white">abc0979775465@gmail.com</a></p>
        </div>
    </footer>
    <script src="homevue.js"></script>
</body>
</html>
