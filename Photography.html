        .fullscreen-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    display: none; /* 預設隱藏 */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.fullscreen-overlay img {
    max-width: 90%; /* 確保圖片寬度不超過螢幕寬度的 90% */
    max-height: 90%; /* 確保圖片高度不超過螢幕高度的 90% */
    width: auto;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.8);
    transition: transform 0.3s ease;
}

.fullscreen-overlay img:hover {
    transform: scale(1.05); /* 滑鼠懸停時放大效果 */
}


@media (max-width: 768px) {
    .fullscreen-overlay img {
        max-width: 80%; /* 手機或窄螢幕時限制圖片大小 */
        max-height: 80%;
    }
}

@media (max-width: 576px) {
    .fullscreen-overlay img {
        max-width: 70%; /* 更小的螢幕時進一步限制圖片大小 */
        max-height: 70%;
    }
}

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .photo-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const overlay = document.getElementById("fullscreen-overlay");
    const fullscreenImage = document.getElementById("fullscreen-image");

    // 找到所有圖片元素
    const galleryImages = document.querySelectorAll(".gallery img, .container img");

    let isOverlayVisible = false; // 是否顯示

    galleryImages.forEach(img => {
        img.addEventListener("click", (event) => {
            if (isOverlayVisible) return; // 如果虛擬視窗已顯示，忽略事件

            // 設定全螢幕圖片的來源
            fullscreenImage.src = event.target.src;
            overlay.style.display = "flex"; 
            isOverlayVisible = true; 
        });
    });

    // 移出關閉
    fullscreenImage.addEventListener("mouseleave", () => {
        overlay.style.display = "none"; 
        isOverlayVisible = false; 
    });

    // 點擊關閉
    overlay.addEventListener("click", () => {
        overlay.style.display = "none"; 
        isOverlayVisible = false; 
    });
});
    </script>
