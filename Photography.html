<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝影作品集</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.1/dist/ScrollTrigger.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }

        .fullscreen-overlay img:hover {
            transform: scale(1.05);
        }


        @media (max-width: 768px) {
            .fullscreen-overlay img {
                max-width: 80%;
                max-height: 80%;
            }
        }

        @media (max-width: 576px) {
            .fullscreen-overlay img {
                max-width: 70%;
                max-height: 70%;
            }
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .photo-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overlay = document.getElementById("fullscreen-overlay");
            const fullscreenImage = document.getElementById("fullscreen-image");

            // 找到所有圖片元素
            const galleryImages = document.querySelectorAll(".container img");

            let isOverlayVisible = false; // 是否顯示

            galleryImages.forEach(img => {
                img.addEventListener("click", (event) => {
                    if (isOverlayVisible) return; // 如果虛擬視窗已顯示，忽略事件

                    // 設定全螢幕圖片的來源
                    fullscreenImage.src = event.target.src;
                    overlay.style.display = "flex";
                    isOverlayVisible = true;
                });
            });

            // 移出關閉
            fullscreenImage.addEventListener("mouseleave", () => {
                overlay.style.display = "none";
                isOverlayVisible = false;
            });

            // 點擊關閉
            /*   overlay.addEventListener("click", () => {
                   overlay.style.display = "none"; 
                   isOverlayVisible = false; 
               });*/
        });
    </script>
</head>

<body>
    <div id="nav4">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <img src="picture/logo.png" alt="logo" width="50px" height="50px" style="margin: 0px 20px 0px 0px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item" v-for="(link, index) in navLinks" :key="index">
                            <a class="nav-link" :href="link.href" :class="{active: link.active}">{{link.name}}</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button"
                                data-bs-toggle="dropdown">Portfolio</a>
                            <ul class="dropdown-menu">
                                <li v-for="(items, index) in PortfolioLinks" :key="index">
                                    <a class="dropdown-item" :href="items.href">{{items.name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <header>
        <h1>我的攝影作品集</h1>
        <p>探索我的攝影世界</p>
    </header>
    <!-- 虛擬視窗 -->
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <img id="fullscreen-image" src="" alt="fullscreen">
    </div>
    <div id="photography">
    <div class="photography">
        <div class="container my-4">
            <div class="row">
                <div v-for="(photo, index) in photos" :key="index" class="col-12 col-md-6 col-lg-4 mb-4">
                    <img :src="photo.src" :alt="photo.alt" class="img-fluid">
                    <div class="photo-title">{{ photo.title }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 . 版權所有.</p>
            <p>聯絡我: <a href="mailto:example@example.com" class="text-white">abc0979775465@gmail.com</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="homevue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
