<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  
</head>

<script>
  
  document.addEventListener("DOMContentLoaded", function () {
    //歡迎字體滑動
    gsap.from(".slide", {
      x: -500, 
      opacity: 0, 
      duration: 1.5, 
      
    });
  });
  document.addEventListener("DOMContentLoaded", function () {
  gsap.registerPlugin(ScrollTrigger);
//標題向上滑動
  gsap.to(".title", {
    opacity: 1,
    y: 0,
    duration: 1,
    scrollTrigger: {
      triggerActions: "play none none none",
      trigger: ".title",
      start: "top 90%",
      end: "top 50%",
      scrub: false,
      
    },
  });
  gsap.to(".title-2", {
    opacity: 1,
    y: 0,
    duration: 1,
    scrollTrigger: {
      triggerActions: "play none none none",
      trigger: ".title-2",
      start: "top 90%",
      end: "top 50%",
      scrub: false,
      
    },
  });
  //卡片顯示
  gsap.to(".card",{
  opacity:1,

  duration:1.5,
  scrollTrigger:{
    triggerActions:"play none none none",
    trigger:".card",
    start:"-30 30%",
    end:"+200 80%",
    
    
  },
});
});

document.addEventListener("DOMContentLoaded", function () {
  // 取得所有的卡片
  const cards = document.querySelectorAll('.card');
  
  cards.forEach(card => {
    const title = card.querySelector('.card-title');
    const content = card.querySelector('.card-text');
    
    // 滑鼠移入動畫
    title.addEventListener('mouseenter', () => {
     
     
     
      gsap.to(content, { opacity: 1, height: 'auto', duration: 0.3,  });
    });
  
    // 滑鼠移出動畫
    title.addEventListener('mouseleave', () => {
   
      gsap.to(title, { y: 0, duration: 0.3,  });
   
      gsap.to(content, { opacity: 0, height: 0, duration: 0.3,  });
    });
  });
});
document.addEventListener("DOMContentLoaded", function () {
const buttons = document.querySelectorAll('.animated-btn');

  // 為每個按鈕添加事件
  buttons.forEach(button => {
    // 滑鼠移入時
    button.addEventListener('mouseenter', () => {
      gsap.to(button, {
        duration: 0.3, // 動畫時間
        width: '100%', // 寬度增加
       
      });
    });

    // 滑鼠移出時
    button.addEventListener('mouseleave', () => {
      gsap.to(button, {
        duration: 0.3, // 動畫時間
        width: '40%', // 恢復原始寬度
       
      });
    });
  });
});



</script>
<body>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">

             <a class="nav-link" :href="link.href":class="{active: link.active}">

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Portfolio</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Painting</a></li>
              <li><a class="dropdown-item" href="#">Photography</a></li>

              <li><a class="dropdown-item" href="#">Animation</a></li>

          </li>
        </ul>

      </div>
    </div>
  </nav>

  <header class="text-center text-white d-flex align-items-top justify-content-center" style="height: 580px; background: url('picture/IMG_6566.jpg') center/cover no-repeat;">
    <h3 class="slide text-border" style="padding: 150px;">Welcome to my Website! <br>
      <p style="padding: 100px;">Portfolio</p>
    </h3>
    
  </header>
 <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
   <div id="carousel">
  <div class="carousel-inner">
    <div v-for="(item, index) in carouselItems" 
         :key="index" 
         :class="['carousel-item', { active: index === activeIndex }]">
      <img :src="item.imgSrc" :alt="item.alt" class="d-block w-100">
      <div class="carousel-caption">
        <h3 class="text-border">{{ item.title }}</h3>
        <p class="text-border">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="title">
  <h1>Introduction</h1>
</div>
<!-- 卡片 -->
<div id="card">
  <div class="container-fluid">
    <div class="row">                              <!-- 迭代陣列 目的將vue中的cards資料一一生成-->
      <div class="col-12 col-sm-6 col-lg-3" v-for="card in cards" :key="card.title"> <!-- key用於標示每個元素 避免出現重新生成問題-->
        <div class="card">
          <img class="card-img-top" :src="card.imgSrc" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">{{ card.title }}</h4>
            <p class="card-text">{{ card.text }}</p>
            <div class="text-center">
              <a :href="card.link" target="_blank" class="btn btn-primary animated-btn">See Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-3">
