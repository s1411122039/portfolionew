<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <title>Document</title>
    
</head>
<style>
    .image-container {
  position: relative;
  width: 100%;
  height: 500px; /* 根据需要调整 */
  overflow: hidden;
}

.image {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
}

#original {
  filter: grayscale(100%); /* 初始的绿色滤镜效果 */
}

#filtered {
  filter: grayscale(0%); /* 新的滤镜效果，例如去掉绿色滤镜 */
  z-index: 1;
}

.mask-line {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%; /* 初始线的位置（可以根据滚动进行调整） */
  height: 100%;
  background-color: white;
  z-index: 2;
}
</style>
<script>
    gsap.registerPlugin(ScrollTrigger);

gsap.to(".mask-line", {
  width: "0%", /* 线的最终位置 */
  scrollTrigger: {
    trigger: ".image-container", 
    start: "top center", 
    end: "bottom top", 
    scrub: true,  /* 确保动画随滚动平滑进行 */
  }
});

gsap.to("#filtered", {
  filter: "grayscale(0%)", /* 新滤镜效果的最终状态 */
  scrollTrigger: {
    trigger: ".image-container",
    start: "top center",
    end: "bottom top",
    scrub: true,
  }
});
</script>
<body>
    <div class="image-container">
        <div class="image" id="original">
          <img src="picture/IMG_0954.JPG" alt="Original Image" />
        </div>
        <div class="image" id="filtered">
          <img src="picture/IMG_6072.jpg" alt="Filtered Image" />
        </div>
        <div class="mask-line"></div>
      </div>
</body>
</html>
